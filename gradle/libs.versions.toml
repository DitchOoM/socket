
[versions]
kotlin = "2.3.0"
# OpenSSL version for Linux native TLS - built automatically by Gradle
openssl = "3.0.16"
opensslSha256 = "57e03c50feab5d31b152af2b764f10379aecd8ee92f16c985983ce4a99f7ef86"
# liburing version for Linux io_uring async I/O - built automatically by Gradle
liburing = "2.9"
liburingSha256 = "897b1153b55543e8b92a5a3eb9b906537a5fedcf8afaf241f8b8787940c79f8d"
androidGradlePlugin = "8.13.2"
ktlint = "14.0.1"
mavenPublish = "0.35.0"
dokka = "2.1.0"
kotlinxCoroutines = "1.10.2"
kotlinWrappers = "2025.12.6"
buffer = "3.0.1"
androidxCore = "1.17.0"

[libraries]
buffer = { module = "com.ditchoom:buffer", version.ref = "buffer" }
kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "kotlinxCoroutines" }
kotlinx-coroutines-test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "kotlinxCoroutines" }
kotlinx-coroutines-debug = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-debug", version.ref = "kotlinxCoroutines" }
kotlin-web = { module = "org.jetbrains.kotlin-wrappers:kotlin-web", version.ref = "kotlinWrappers" }
kotlin-js = { module = "org.jetbrains.kotlin-wrappers:kotlin-js", version.ref = "kotlinWrappers" }
androidx-core-ktx = { module = "androidx.core:core-ktx", version.ref = "androidxCore" }

[plugins]
kotlin-multiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
android-library = { id = "com.android.library", version.ref = "androidGradlePlugin" }
ktlint = { id = "org.jlleitschuh.gradle.ktlint", version.ref = "ktlint" }
maven-publish = { id = "com.vanniktech.maven.publish", version.ref = "mavenPublish" }
dokka = { id = "org.jetbrains.dokka", version.ref = "dokka" }
