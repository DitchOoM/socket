name: "Build & Test (Apple)"

on:
  workflow_call:
    inputs:
      gradle-args:
        description: "Extra Gradle arguments (e.g., -PincrementMinor=true)"
        required: false
        default: ""
        type: string
    outputs:
      version:
        description: "Computed next version"
        value: ${{ jobs.build.outputs.version }}

jobs:
  build:
    name: "Apple Targets"
    runs-on: macos-latest
    timeout-minutes: 60
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: gradle

      - name: Cache Konan
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: konan-macos-${{ hashFiles('gradle/libs.versions.toml') }}
          restore-keys: konan-macos-

      - name: Get version
        id: version
        run: echo "version=$(./gradlew -q nextVersion ${{ inputs.gradle-args }})" >> $GITHUB_OUTPUT

      - name: Run Apple tests
        run: >-
          ./gradlew macosX64Test macosArm64Test iosSimulatorArm64Test
          tvosSimulatorArm64Test watchosSimulatorArm64Test ktlintCheck
          --no-configuration-cache ${{ inputs.gradle-args }}

      - name: Publish Apple targets to Maven Local
        run: >-
          ./gradlew --no-configuration-cache ${{ inputs.gradle-args }}
          publishKotlinMultiplatformPublicationToMavenLocal
          publishIosArm64PublicationToMavenLocal
          publishIosSimulatorArm64PublicationToMavenLocal
          publishIosX64PublicationToMavenLocal
          publishMacosArm64PublicationToMavenLocal
          publishMacosX64PublicationToMavenLocal
          publishTvosArm64PublicationToMavenLocal
          publishTvosSimulatorArm64PublicationToMavenLocal
          publishTvosX64PublicationToMavenLocal
          publishWatchosArm64PublicationToMavenLocal
          publishWatchosSimulatorArm64PublicationToMavenLocal
          publishWatchosX64PublicationToMavenLocal

      - name: Upload Maven local artifacts
        uses: actions/upload-artifact@v4
        with:
          name: maven-local-apple
          path: ~/.m2/repository/com/ditchoom
          retention-days: 3
