name: "Build and Test"
on:
  pull_request:
    paths-ignore:
      - '*.md'
    types:
      - synchronize
      - opened

jobs:
  check:
    name: "JVM/JS/Android Tests"
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: gradle
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
      - name: Run checks and tests
        # Skip Android unit tests - they hang on Linux and are properly tested in emulator job
        run: ./gradlew check --no-build-cache -x testDebugUnitTest -x testReleaseUnitTest

  apple:
    name: "Apple Target Tests"
    runs-on: macos-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: gradle
      - name: Cache Konan
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: konan-${{ runner.os }}-${{ hashFiles('gradle/libs.versions.toml') }}
          restore-keys: konan-${{ runner.os }}-
      - name: Run checks and tests
        # Skip Android unit tests - they hang and are properly tested in emulator job
        run: ./gradlew check --no-build-cache -x testDebugUnitTest -x testReleaseUnitTest

  linux-x64:
    name: "Linux x64 Tests"
    runs-on: ubuntu-24.04
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: gradle
      - name: Cache Konan
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: konan-linux-${{ hashFiles('gradle/libs.versions.toml') }}
          restore-keys: konan-linux-
      - name: Cache OpenSSL
        uses: actions/cache@v4
        with:
          path: libs/openssl/linux-x64
          key: openssl-linux-x64-${{ hashFiles('gradle/libs.versions.toml') }}
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y liburing-dev build-essential perl
      - name: Run Linux x64 tests
        # Gradle automatically builds OpenSSL if not cached via buildOpenSslX64 task
        run: ./gradlew linuxX64Test --no-build-cache

  linux-arm64:
    name: "Linux ARM64 Tests"
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: gradle
      - name: Cache Konan
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: konan-linux-arm64-${{ hashFiles('gradle/libs.versions.toml') }}
          restore-keys: konan-linux-arm64-
      - name: Cache OpenSSL
        uses: actions/cache@v4
        with:
          path: libs/openssl/linux-arm64
          key: openssl-linux-arm64-${{ hashFiles('gradle/libs.versions.toml') }}
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y liburing-dev build-essential perl
      - name: Run Linux ARM64 tests
        # Gradle automatically builds OpenSSL if not cached via buildOpenSslArm64 task
        run: ./gradlew linuxArm64Test --no-build-cache
