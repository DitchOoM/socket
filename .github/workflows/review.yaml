name: "Build and Test"
on:
  pull_request:
    paths-ignore:
      - '*.md'
    types:
      - synchronize
      - opened

jobs:
  linux-x64:
    name: "Linux x64 / JVM / JS / Android"
    runs-on: ubuntu-24.04
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: gradle
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
      - name: Cache Konan
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: konan-linux-${{ hashFiles('gradle/libs.versions.toml') }}
          restore-keys: konan-linux-
      - name: Cache OpenSSL
        uses: actions/cache@v4
        with:
          path: libs/openssl/linux-x64
          key: openssl-linux-x64-v4-${{ hashFiles('gradle/libs.versions.toml') }}
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y liburing-dev build-essential perl
      - name: Run checks and tests
        run: ./gradlew jvmTest jsTest linuxX64Test ktlintCheck

  # NOTE: Linux ARM64 native compilation is not supported by Kotlin/Native.
  # Kotlin/Native doesn't provide a prebuilt compiler for linux-aarch64.
  # ARM64 builds must be cross-compiled from Linux x64.
  # The linuxArm64 target is built and tested via cross-compilation on the x64 runner.
  linux-arm64-cross:
    name: "Linux ARM64 (cross-compiled)"
    runs-on: ubuntu-24.04
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: gradle
      - name: Cache Konan
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: konan-linux-${{ hashFiles('gradle/libs.versions.toml') }}
          restore-keys: konan-linux-
      - name: Cache OpenSSL
        uses: actions/cache@v4
        with:
          path: libs/openssl/linux-arm64
          key: openssl-linux-arm64-v4-${{ hashFiles('gradle/libs.versions.toml') }}
      - name: Install cross-compilation dependencies
        run: |
          sudo apt-get update
          # Add ARM64 architecture for multiarch package support
          sudo dpkg --add-architecture arm64
          sudo apt-get update
          # Install native x64 dependencies
          sudo apt-get install -y build-essential perl
          # Install ARM64 cross-compilation tools
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          sudo apt-get install -y libc6-dev-arm64-cross
          # Install ARM64 liburing (needed for io_uring headers)
          sudo apt-get install -y liburing-dev:arm64 || echo "ARM64 liburing not available, using host headers"
          # Install QEMU for running ARM64 tests
          sudo apt-get install -y qemu-user qemu-user-static
      - name: Build Linux ARM64 (cross-compile)
        run: ./gradlew linkDebugTestLinuxArm64
      - name: Run Linux ARM64 tests via QEMU
        run: |
          # Find the test executable
          TEST_BIN=$(find build -name "*.kexe" -path "*linuxArm64*debugTest*" | head -1)
          if [ -n "$TEST_BIN" ]; then
            echo "Running ARM64 test via QEMU: $TEST_BIN"
            qemu-aarch64 -L /usr/aarch64-linux-gnu "$TEST_BIN"
          else
            echo "Test executable not found, listing available:"
            find build -name "*.kexe" 2>/dev/null || true
            exit 1
          fi

  apple:
    name: "Apple Targets"
    runs-on: macos-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: gradle
      - name: Cache Konan
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: konan-${{ runner.os }}-${{ hashFiles('gradle/libs.versions.toml') }}
          restore-keys: konan-${{ runner.os }}-
      - name: Run Apple tests
        run: ./gradlew macosX64Test macosArm64Test iosSimulatorArm64Test tvosSimulatorArm64Test watchosSimulatorArm64Test ktlintCheck
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: docs/package-lock.json
      - name: Build documentation
        run: |
          ./gradlew copyDokkaToDocusaurus
          cd docs && npm ci && npm run build
