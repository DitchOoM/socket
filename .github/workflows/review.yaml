name: "Build and Test"
on:
  pull_request:
    paths-ignore:
      - '*.md'
    types:
      - synchronize
      - opened

jobs:
  linux-x64:
    name: "Linux x64 / JVM / JS / Android"
    runs-on: ubuntu-24.04
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: gradle
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
      - name: Cache Konan
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: konan-linux-${{ hashFiles('gradle/libs.versions.toml') }}
          restore-keys: konan-linux-
      - name: Cache OpenSSL
        uses: actions/cache@v4
        with:
          path: libs/openssl/linux-x64
          key: openssl-linux-x64-v2-${{ hashFiles('gradle/libs.versions.toml') }}
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y liburing-dev build-essential perl
      - name: Run checks and tests
        run: ./gradlew jvmTest jsTest linuxX64Test ktlintCheck

  linux-arm64:
    name: "Linux ARM64"
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: gradle
      - name: Cache Konan
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: konan-linux-arm64-${{ hashFiles('gradle/libs.versions.toml') }}
          restore-keys: konan-linux-arm64-
      - name: Cache OpenSSL
        uses: actions/cache@v4
        with:
          path: libs/openssl/linux-arm64
          key: openssl-linux-arm64-v2-${{ hashFiles('gradle/libs.versions.toml') }}
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y liburing-dev build-essential perl
      - name: Run Linux ARM64 tests
        run: ./gradlew linuxArm64Test

  apple:
    name: "Apple Targets"
    runs-on: macos-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: gradle
      - name: Cache Konan
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: konan-${{ runner.os }}-${{ hashFiles('gradle/libs.versions.toml') }}
          restore-keys: konan-${{ runner.os }}-
      - name: Run Apple tests
        run: ./gradlew macosX64Test macosArm64Test iosSimulatorArm64Test tvosSimulatorArm64Test watchosSimulatorArm64Test ktlintCheck
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: docs/package-lock.json
      - name: Build documentation
        run: |
          ./gradlew copyDokkaToDocusaurus
          cd docs && npm ci && npm run build
