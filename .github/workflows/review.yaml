name: "Build and Test"
on:
  pull_request:
    paths-ignore:
      - '*.md'
    types:
      - synchronize
      - opened

jobs:
  linux-x64:
    name: "Linux x64 / JVM / JS / Android"
    runs-on: ubuntu-24.04
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: gradle
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
      - name: Cache Konan
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: konan-linux-${{ hashFiles('gradle/libs.versions.toml') }}
          restore-keys: konan-linux-
      - name: Cache OpenSSL
        uses: actions/cache@v4
        with:
          path: libs/openssl/linux-x64
          key: openssl-linux-x64-v4-${{ hashFiles('gradle/libs.versions.toml') }}
      - name: Cache OpenSSL ARM64
        uses: actions/cache@v4
        with:
          path: libs/openssl/linux-arm64
          key: openssl-linux-arm64-v4-${{ hashFiles('gradle/libs.versions.toml') }}
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y liburing-dev build-essential perl
          # ARM64 cross-compilation toolchain
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
      - name: Run checks and tests
        run: ./gradlew jvmTest jsTest linuxX64Test ktlintCheck
      - name: Validate publish artifacts build
        # Build all publishable artifacts to MavenLocal (same as deploy, without credentials)
        run: ./gradlew publishToMavenLocal

  # NOTE: Linux ARM64 cross-compilation requires additional setup:
  # - Kotlin/Native doesn't provide a prebuilt compiler for linux-aarch64
  # - liburing must be built for ARM64 from source
  # - QEMU is needed to run tests
  # For now, ARM64 builds are done locally by users who need them.
  # The linuxArm64 target is available when cross-compilation headers are installed:
  #   sudo apt install gcc-aarch64-linux-gnu libc6-dev-arm64-cross

  apple:
    name: "Apple Targets"
    runs-on: macos-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: gradle
      - name: Cache Konan
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: konan-${{ runner.os }}-${{ hashFiles('gradle/libs.versions.toml') }}
          restore-keys: konan-${{ runner.os }}-
      - name: Run Apple tests
        run: ./gradlew macosX64Test macosArm64Test iosSimulatorArm64Test tvosSimulatorArm64Test watchosSimulatorArm64Test ktlintCheck
      - name: Validate publish artifacts build
        # Build all Apple publishable artifacts to MavenLocal (same as deploy, without credentials)
        run: |
          ./gradlew \
            publishIosArm64PublicationToMavenLocal \
            publishIosSimulatorArm64PublicationToMavenLocal \
            publishIosX64PublicationToMavenLocal \
            publishMacosArm64PublicationToMavenLocal \
            publishMacosX64PublicationToMavenLocal \
            publishTvosArm64PublicationToMavenLocal \
            publishTvosSimulatorArm64PublicationToMavenLocal \
            publishTvosX64PublicationToMavenLocal \
            publishWatchosArm64PublicationToMavenLocal \
            publishWatchosSimulatorArm64PublicationToMavenLocal \
            publishWatchosX64PublicationToMavenLocal
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: docs/package-lock.json
      - name: Build documentation
        run: |
          ./gradlew copyDokkaToDocusaurus
          cd docs && npm ci && npm run build
